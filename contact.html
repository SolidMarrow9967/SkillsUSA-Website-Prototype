<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Somerset SkillsUSA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/SkillsUSA_logo.svg/2560px-SkillsUSA_logo.svg.png" alt="SkillsUSA Logo" class="logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="events.html">Events</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <section class="section">
    <h1>Contact Us</h1>
    <form action="#" method="POST" class="contact-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn join">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Somerset SkillsUSA. All rights reserved.</p>
  </footer>
</body>
</html>
